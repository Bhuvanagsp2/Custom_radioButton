<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Custom Radio Button.css">
    <title>Custom Radio Button</title>
</head>
<body>
    <div class="radio-container">
        <input class="radio-input" id="HTML" type="radio" name="ProgrammingLanguage">
        <label class="radio" for="HTML">HTML</label>
        <input class="radio-input" id="CSS" type="radio" name="ProgrammingLanguage">     
        <label class="radio" for="CSS">CSS</label>   
    </div>
</body>
</html>
